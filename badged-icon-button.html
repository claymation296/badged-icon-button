
<style>

  :host {
    display:  block;
    position: relative; /* fixes safari badge placement bug, can also be set to absolute from outside */    
    --lower-badge-color: 						var(--contant-light-text, white);
    --lower-badge-background-color: var(--app-error-color, red);
    --upper-badge-color: 						var(--contant-light-text, white);
    --upper-badge-background-color: var(--app-accent-color);
  }

  .badges {  
    transition: 					transform 0.3s ease-out;
    transform:  					scale(0);
    --paper-badge-height: 14px;
    --paper-badge-width:  14px;
    --paper-badge: {
      display:     flex;
      align-items: center; /* places label in center vertically */
      position:    absolute;
      right:       2px;
      font-size:   8px;
    };
  }

  .show-badge {
    transform: scale(1);
  }

  #upperBadge {
    transform-origin: 			 -9px 10px;
    --paper-badge-background: var(--upper-badge-background-color);
    --paper-badge: {
      top:   2px;
      color: var(--upper-badge-color);
    };
  }

  #lowerBadge {
    transform-origin: 			 -8px 26px;
    --paper-badge-background: var(--lower-badge-background-color);
    --paper-badge: {
      top:   20px;
      color: var(--lower-badge-color);
    };
  }

</style>


<paper-icon-button id="icon-btn"
									 aria-label="[[alt]]" 
                   icon="[[icon]]">
</paper-icon-button>

<paper-badge id="upperBadge"
             class="badges"
             for="icon-btn"
             label="[[upperLabel]]">
</paper-badge> 

<paper-badge id="lowerBadge"
             class="badges"
             for="icon-btn"
             label="[[lowerLabel]]">
</paper-badge>
