
<style>

  :host {
    display:  block;
    position: relative;
    --lower-badge-top:              24px; 
    --lower-badge-right:            2px;
    --lower-badge-color:            var(--contant-light-text, white);
    --lower-badge-background-color: var(--app-error-color, red);
    --upper-badge-top:              2px;
    --upper-badge-right:            2px;
    --upper-badge-color:            var(--contant-light-text, white);
    --upper-badge-background-color: var(--app-accent-color);
  }

  :host([hidden]) {
    display: none;
  }

  .badge,
  slot::slotted(*) {
    display:         flex;
    justify-content: center;
    align-items:     center;
    position:        absolute;
    height:          10px;
    width:           10px;
    padding:         2px;
    font-size:       8px;
    line-height:     normal;
    border-radius:   50%;
    overflow:        hidden;
    transition:      transform 0.2s ease-out;
    transform:       scale(0);
  }

  #upperBadge,
  slot[name="upper-badge"]::slotted(*) {
    top:              var(--upper-badge-top);
    right:            var(--upper-badge-right);
    background-color: var(--upper-badge-background-color);
    color:            var(--upper-badge-color);
  }

  #lowerBadge,
  slot[name="lower-badge"]::slotted(*) {
    top:              var(--lower-badge-top);
    right:            var(--lower-badge-right);
    background-color: var(--lower-badge-background-color);
    color:            var(--lower-badge-color);
  }

</style>


<paper-icon-button id="icon-btn"
                   aria-label="[[alt]]" 
                   icon="[[icon]]"
                   toggles="[[toggles]]">
</paper-icon-button>

<slot name="upper-badge"
      on-slotchange="__upperSlotChanged">
  <div id="upperBadge" 
       class="badge">
    [[upperLabel]]
  </div>
</slot>

<slot name="lower-badge"
      on-slotchange="__lowerSlotChanged">
  <div id="lowerBadge" 
       class="badge">
    [[lowerLabel]]
  </div>
</slot>
